<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }} | Username: {{ user.username }} | Password: {{ user.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
