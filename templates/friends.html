{% extends "base.html" %}

{% block content %}
<h2>Your Friends</h2>
<ul>
  {% for friend in friends %}

      <a href="{{ url_for('profile.view_profile', username=friend.username) }}">{{ friend.username }}</a>
    </li>
  {% else %}
    <li>You have no friends yet. ðŸ˜¢</li>
  {% endfor %}
</ul>
{% endblock %}
