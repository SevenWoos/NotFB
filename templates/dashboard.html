{% extends 'base.html' %}

{% block content %}
  <h1 class="dashboard-header">Welcome to NotFB, {{ current_user.username }}!</h1>
  <p>Role: {{ current_user.role }}</p>

  <div class="add-friends-container">
    <h2>Users:</h2>

    <div class="profiles-container">
      {% for user in users %}
        <div class="profile">
          <img class="pfp"
               src="{{ url_for('static', filename='profile_pics/' + (user.profile_picture or 'default.png')) }}"
               alt="{{ user.username }}">

          <p class="name">{{ user.username }}</p>
          <p class="mutual-friends">{{ user.mutual_friends }} mutual friends</p>
          <button class="add-friend">Add Friend</button>
        </div>
      {% else %}
        <p>No users available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
